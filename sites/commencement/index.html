<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no"></meta>

  <title>Commencement 2015 Talk</title>

  <script type="text/javascript" src="https://www.google.com/jsapi"></script>

  <link rel="stylesheet" type="text/css" href="../../style/main.css" />

  <script data-main="../../scripts/main" src="../../scripts/require.js"></script>

<body class="crossfade">
  <div id="slideshow" class="highlight" data-timecontainer="seq" data-repeatcount="indefinite" data-timeaction="intrinsic" data-navigation="hash">

    <!-- Opening title slide -->

    <div id="title" data-timecontainer="par">

      <div data-timecontainer="par" data-role="wall" 
           class="c1 r1 h3 w4" style="background-color: black;">
        
        <div class="c1 r1 w1 h1 image" style="background-image: url(images/HerbariumFinalLogo.png);z-index:10;margin-left:2%;width:21%;opacity:.6;margin-top:-1.25%;">
        </div>

        <div class="c1 r1 w4 h3 image" style="background-image: url(images/PBRU00008406-sizedcrop7680x3240.jpg)">
        </div>

        <div class="c2 r1 w3 h1" style="background-color: #dd0033; opacity: .43;">
        </div>

        <div class="c2 r1 w3 h1" style="background: none;">
          <p style="font-family:MinionRoman;font-size:19em;color:white;text-align:center;">A History of Brown&thinsp;&hellip;&thinsp;as Told by Flowers</p>
        </div>

        <div class="c1 r2 w3 h1" style="background-color: #4f3528; opacity: .5;">
        </div>
        
        <div class="c1 r2 w1 h1" style="background: none;">
          <p style="font-family:MinionRoman;font-size:12em;color:#d6b2a1;text-align:center;margin-top:20%;">Erika Edwards</p>
        </div>

        <div class="c2 r2 w1 h1" style="background: none;">
          <p style="font-family:MinionRoman;font-size:12em;color:#d6b2a1;text-align:center;margin-top:20%;">Tim Whitfeld</p>
        </div>

        <div class="c3 r2 w1 h1" style="background: none;">
          <p style="font-family:MinionRoman;font-size:12em;color:#d6b2a1;text-align:center;margin-top:20%;">Patrick Rashleigh</p>
        </div>

        <div class="c1 r3 w1 h1" style="background-color: white; opacity: .67;">
        </div>

        <div class="c1 r3 w1 h1 image" style="background-image: url(images/BULlogos_v4.png);z-index:10;margin-left:2%;width:21%;opacity:1;">
        </div>

        <div class="c4 r3 w1 h1" style="background-color: #4f3528; opacity: .20;">
        </div>

        <div class="c4 r3 w1 h1" style="background: none;">

    <div id="world" data-timecontainer="par">

      <div data-timecontainer="par" data-role="wall"
        class="c1 r1 h3 w4 image"

      <div data-timecontainer="par" data-role="audience">

    <!-- Activity -->

    <div id="activity-1" data-timecontainer="par" data-onbegin="DSL.config.slideEvents['activity-1'].onbegin()">

      <!-- Show on wall only -->

      <div data-timecontainer="par" data-role="wall" style="background-color: #ddd" class="r1 c1 w4 h3">

        Sorry, this doesn't seem to be working on your phone. Turn to your neighbour and try theirs instead ...

      <div data-timecontainer="par" data-role="wall" style="background-color: #ddd">

        </div>
        <div class="c1 r2 w1 h2 textpanel" id="results1" style="background-color: red">

        <div class="c2 r1 w1 h1 textpanel"><span>Image 2 goes here</span>

        <div class="c2 r2 w1 h2 textpanel" id="results2" style="background-color: green">

        </div>
        <div class="c3 r1 w1 h1 textpanel"><span>Image 3 goes here</span>

        <div class="c4 r2 w1 h2 textpanel" id="results3" style="background-color: red">

    <!-- xxx.style.transform = 'rotateZ(0deg)'; -->
    
    <!--  Cat Swamp map sequence  -->
    
    <div id="cat-swamp-map" data-timecontainer="par" title="Start Cat Swamp map sequence">
      <div data-timecontainer="seq">
        
        <!-- Historical map -->
        
        <div id="cat-swamp-map-historical" data-timecontainer="par" title="&rarr; Historical map">
          <!-- Wall view -->
          <div class="r1 c1 w4 h3 image" data-role="wall" style="background-color: yellow"></div>
          <!-- Audience -->
          <div data-role="audience">
            Historical map audience content
          </div>
        </div>
        
        <!-- contemporary map -->
        
        <div id="cat-swamp-map-contemporary" data-timecontainer="par" title="&rarr; Contemporary map">

          <!-- Audience -->
          <div data-role="audience">
            Contemporary map audience content
          </div>
        </div>
        
        <!-- satellite map -->
        
        <div id="cat-swamp-map-satellite" data-timecontainer="par" title="&rarr; Satellite map">
          <!-- Wall view -->
          <div class="r1 c1 w4 h3 image" data-role="wall" style="background-color: red"></div>
          <!-- Audience -->
          <div data-role="audience">
            Satellite map audience content
          </div>
        </div>
      </div>
      <div class="r1 c3 w1 h1 image" data-role="wall" style="background-color: green" data-begin="3s">
        <!-- swamp highlight -->
      </div>
    </div>
    
    <!-- Cat swamp treemap -->

    <div id="treemap" data-timecontainer="par">

      <div data-timecontainer="par"
           data-role="wall" 
           data-onbegin="DSL.config.slideEvents['treemap'].onbegin()">
        
        <div class="w4 h3 r1 c1" style="background-color: #aaa"
             data-role="wall"></div>
        
        <iframe id="treemap-iframe" class="c1 r1 w2 h3" 
                data-src="content/treemap"
                data-role="wall"></iframe>
        
        
        <div class="w1 h2 r2 c4" style="background-color: yellow"></div>
        
        <div data-timecontainer="seq">
          <div id="tm1" data-timecontainer="par">
            <div class="w1 h2 r1 c3" style="background-color: red"></div>
            <div class="w1 h1 r1 c4" style="background-color: blue"></div>
          </div>
          <div id="tm2" data-timecontainer="par">
            <div class="w1 h2 r1 c3" style="background-color: pink"></div>
            <div class="w1 h1 r1 c4" style="background-color: purple"></div>
          </div>
        </div>

      <div data-timecontainer="par" data-role="audience">

      </div>
