<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olsen presentation controller</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../style/bootstrap.min.css"> </link>
  <!-- jQuery -->
  <script src="../../scripts/jquery.js"></script>
  <script src="../../scripts/require.js"></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script>
  
    var DSL; 
    
    require.config({ baseUrl: '../../scripts' });
    
    $(function () {  
      require(['DSL'], function(dsl) {
        
        DSL = dsl;

        $('#dsl-navigation a').click(function () {
          console.log('Sending signal to change miranda slide to ' + this.title);
          dsl.message.send('goto-miranda', 'all', this.title);
        });
      });
    });
    
  </script>
  <style>
    body {
      margin: 5%
    }
  </style>
</head>

<body>
  <h1>Presentation controller for Miranda Olson</h1>
  <div class="list-group" id="dsl-navigation">
    <a id="s1" title="0" class="list-group-item"> Slide 1 </a>
    <a id="s1" title="1" class="list-group-item"> Slide 2 </a>
    <a id="s2" title="2" class="list-group-item"> Slide 3 </a>
    <a id="s1" title="3" class="list-group-item"> Slide 4 </a>
    <a id="s1" title="4" class="list-group-item"> Slide 5 </a>
    <a id="s2" title="5" class="list-group-item"> Slide 6 </a>
    <a id="s1" title="6" class="list-group-item"> Slide 7 </a>
    <a id="s1" title="7" class="list-group-item"> Slide 8 </a>
    
    <!--
    <a id="" class="list-group-item"> John Caserta </a>
    <a id="" class="list-group-item"> Sheila Bonde </a>
    <a id="" class="list-group-item"> Garibaldi </a>
    <a id="" class="list-group-item"> BDR </a>
    <a id="" class="list-group-item"> Collaboration </a>-->

    <!-- Note that #4 - 7 are part of the distributed control demo -->
  </div>
</body>
</html>
