<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no"></meta>
    
    <title>DSL Digital Sign</title>
   
    <link rel="stylesheet" type="text/css" href="../../style/main.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script data-main="../../scripts/main" src="../../scripts/require.js"></script>
  </head>
  <body class="crossfade">
    <div id="slideshow" class="highlight" 
         data-timecontainer="seq" data-repeatcount="indefinite"
         data-timeaction="intrinsic" data-navigation="hash">
      
      <!--  Gregory Corso slide  -->
      
      <div id="corso" data-timecontainer="par" style="background-color:black">
        
        <!-- Show on wall only -->
        
        <div data-timecontainer="par" data-role="wall">
          <div class="c1 r1 w4 h3 textpanel"><span>Lorem Ipsum</span></div>
        </div>
        
        <!-- Show on cart -->
        
        <div data-role="cart" data-timecontainer="par" class="fullscreen-textpanel">
          <span>Hello world</span>
        </div>
        
        <!-- Show on mobile -->
        
        <div data-role="mobile" data-timecontainer="par" class="fullscreen-textpanel">
          <span>Hello world</span>
        </div>
      </div>
  </body>
</html>
