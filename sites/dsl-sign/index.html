<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no"></meta>
    
    <title>Empty template for DieSeL site</title>
  
    <!-- See the demo site for examples of content -->
  
    <link rel="stylesheet" type="text/css" href="../../style/main.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script data-main="../../scripts/main" src="../../scripts/require.js"></script>
  </head>
  <body class="crossfade">
    <div id="slideshow" class="highlight" data-timecontainer="seq" data-repeatcount="indefinite"
      data-timeaction="intrinsic" data-navigation="hash">
      
      <!--  A slide to get you started ...  -->
      
      <div id="geometry" data-timecontainer="par" style="background-color:black">
        
        <!-- Show on wall only -->
        
        <div data-timecontainer="par" data-role="wall">
          <div class="c1 r1 w4 h3 textpanel"><span>Lorem Ipsum</span></div>
        </div>
        
        <!-- Show on another_monitor only -->
        
        <div data-role="another_monitor" data-timecontainer="par" class="fullscreen-textpanel">
          <span>Hello world</span>
        </div>
        
        <!-- Show on yet_another_monitor only -->
        
        <div data-role="yet_another_monitor" data-timecontainer="par" class="fullscreen-textpanel">
          <span>Hello world</span>
        </div>
      </div>
  </body>
</html>
